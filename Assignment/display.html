<!DOCTYPE html>
<html>
    <head>
        <title>Products</title>
        <style>
            body
            {
                background-color: rgb(51, 54, 57);
                margin: 5px;
                padding-left: 45px;
                padding-right: 30px;

            }
            #products
            {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
            }
            #div{
                background-color: whitesmoke;
                padding: 10px;
                border-radius: 10px;
                border: 2px solid;
                height: 250px;
                width:200px;
            }
            #title{
                margin-bottom: 0px;
                font-size: 15px;
            }
            img{
                width:150px;
                height:150px
            }
            #rate{
                width: 160px;
                height: 160px;
                text-align: center;
            }
        </style>


    </head>
    <body>
        <script>

            function Products()
            {
                fetch("https://dummyjson.com/products")
                .then( function( res)
                {
                    console.log(res)
                    return res.json()
                    
                })
                .then(function(data)
                { 
                    console.log(data.products);
                    genUI(data.products);
                })
            }
          function   genUI(products)
            {
                var div=document.createElement("div")
                div.id="products"
                products.forEach(function(item)
                {
                    var p=document.createElement("div")
                    p.id="div"
                    var i=document.createElement("img")
                    i.src=item.thumbnail
                    
                    p.appendChild(i)
                    var t=document.createElement("h5")
                    t.id="title"
                    t.innerText=item.title
                    var c=document.createElement("cost")
                    c.id="rate"
                    c.innerText=item.price
                    p.appendChild(t)
                    p.appendChild(c)
                    div.appendChild(p)
                });
                document.body.appendChild(div)
            }
            Products()
            
        </script>
    </body>
</html>
