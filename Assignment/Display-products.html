<!DOCTYPE html>
<html>
    <head>
        <title>Display Products</title>
        <style>
            body
            {
                background-color: rgb(79, 86, 91);
                margin: 5px;
            }
            #products
            {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
            }
            #div{
                background-color: rgb(241, 244, 247);
                padding: 10px;
                border-radius: 10px;
                border: 2px solid;
                height: 250px;
                width:200px;
            }
            #title{
                margin-bottom: 0px;
                font-size: 15px;
            }
            img{
                width:150px;
                height:150px
            }
        </style>


    </head>
    <body>
        <script>
            function Products()
            {
                fetch("https://dummyjson.com/products")
                .then( function( res)
                {
                    console.log(res)
                    return res.json()
                    
                })
                .then(function(data)
                { 
                    console.log(data.products);
                    display(data.products)
                })
            }
          function  display(products)
            {
                var div=document.createElement("div")
                div.id="products"
                products.forEach(function(item)
                {
                    var p=document.createElement("div")
                    p.id="div"
                    var i=document.createElement("img")
                    i.src=item.thumbnail
                    
                    p.appendChild(i)
                    var t=document.createElement("h4")
                    t.id="title"
                    t.innerText=item.title
                    p.appendChild(t)
                    div.appendChild(p)
                });
                document.body.appendChild(div)
            }
            Products()
        </script>
    </body>
</html>
